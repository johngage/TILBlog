<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}John Gage:TIL - Today I Learned{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="alternate" type="application/atom+xml" title="TIL Feed" href="{{ url_for('feed') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
   <!-- Add to base.html <head> section -->
<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    processEscapes: true,
    processEnvironments: true
  },
  options: {
    ignoreHtmlClass: 'tex2jax_ignore',
    processHtmlClass: 'tex2jax_process'
  }
};
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>

<!-- Optional: Add some styling for math -->
<style>
.MathJax {
  font-size: 1.1em !important;
}

/* Ensure math doesn't break layout */
.entry .content .MathJax_Display {
  margin: 1rem 0;
  text-align: center;
}

.entry .content .MathJax {
  display: inline-block;
  vertical-align: middle;
}
</style>
    
  <!-- ADD THIS LINE for search modal styling -->
<link rel="stylesheet" href="{{ url_for('static', filename='search-modal.css') }}">

</head>

<body>
  <!-- ADD THIS: Purple banner -->
    <div class="site-banner">
        John Gage's TILs - Policy and Technology Interact
    </div>
    <!-- Single header with dark mode toggle -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1><a href="{{ url_for('index') }}">John Gage: Today I Learned</a></h1>
                
                <!-- Search form with onsubmit -->
                <form action="{{ url_for('search') }}" method="get" class="search-form" 
                      onsubmit="return handleSearchSubmit(event)">
                    <input type="search" name="q" placeholder="Search..." value="{{ request.args.get('q', '') }}">
                    <button type="submit">Search</button>
                </form>
                
                <!-- Dark mode toggle - moved to top right corner -->
                <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                    ðŸŒ™
                </button>
            </div>
        </div>
    </header>

    <nav class="topics">
        <div class="container">
            <div class="topic-cloud">
                <a href="{{ url_for('index') }}" 
                   class="topic-link {% if request.endpoint == 'index' %}active{% endif %}">
                   All
                </a>
                
                <a href="{{ url_for('stats') }}" 
                   class="topic-link {% if request.endpoint == 'stats' %}active{% endif %}">
                   Stats
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>
                Built with Flask and SQLite. 
                <a href="https://github.com/yourusername/til">Source code</a>.
                <a href="{{ url_for('feed') }}">Atom feed</a>.
            </p>
        </div>
    </footer>

    <!-- Add dark mode JavaScript -->
  <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>


<!-- ADD THESE LINES for instant search functionality -->
<!-- Flexsearch library -->
<script src="https://unpkg.com/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>

<!-- Set base URL for search (important for GitHub Pages) -->
<script>
    // This ensures search works correctly on GitHub Pages with /TILBlog base URL
    window.TILNET_BASE_URL = '{{ url_for("index").rstrip("/") }}';
</script>

<!-- Load search functionality -->
<script src="{{ url_for('static', filename='search.js') }}"></script>

</body>
</html>
