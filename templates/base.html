<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TIL - Today I Learned{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="alternate" type="application/atom+xml" title="TIL Feed" href="{{ url_for('feed') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1><a href="{{ url_for('index') }}">Today I Learned</a></h1>
                <form action="{{ url_for('search') }}" method="get" class="search-form">
                    <input type="search" name="q" placeholder="Search..." value="{{ request.args.get('q', '') }}">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

    <nav class="topics">
        <div class="container">
            <ul>
                <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>All</a></li>
                {% for topic in topics %}
                <li><a href="{{ url_for('topic', topic=topic) }}" {% if current_topic == topic %}class="active"{% endif %}>{{ topic }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>
                Built with Flask and SQLite. 
                <a href="https://github.com/yourusername/til">Source code</a>.
                <a href="{{ url_for('feed') }}">Atom feed</a>.
            </p>
        </div>
    </footer>
</body>
</html>
