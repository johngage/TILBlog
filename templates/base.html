<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TIL - Today I Learned{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="alternate" type="application/atom+xml" title="TIL Feed" href="{{ url_for('feed') }}">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async 
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    
    
</head>
<body>
    <header>
    <!-- Add dark mode toggle -->
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">
      ðŸŒ™
    </button>
    <!-- Rest of header -->
  </header>
    <header>
        <div class="container">
            <div class="header-content">
                <h1><a href="{{ url_for('index') }}">John Gage: Today I Learned</a></h1>
                <form action="{{ url_for('search') }}" method="get" class="search-form">
                    <input type="search" name="q" placeholder="Search..." value="{{ request.args.get('q', '') }}">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

    <nav class="topics">
        <div class="container">
            <div class="topic-cloud">
                <a href="{{ url_for('index') }}" 
                   class="topic-link {% if request.endpoint == 'index' %}active{% endif %}">
                   All
                </a>
                {% for topic in topic_cloud %}
                <a href="{{ url_for('topic', topic=topic.topic) }}" 
                   class="topic-link {% if current_topic == topic.topic %}active{% endif %}"
                   data-count="{{ topic.count }}">
                   {{ topic.topic }} <span class="count">({{ topic.count }})</span>
                </a>
                {% endfor %}
                <a href="{{ url_for('stats') }}" 
                   class="topic-link {% if request.endpoint == 'stats' %}active{% endif %}">
                   Stats
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>
                Built with Flask and SQLite. 
                <a href="https://github.com/yourusername/til">Source code</a>.
                <a href="{{ url_for('feed') }}">Atom feed</a>.
            </p>
        </div>
    </footer>

    <!-- Add dark mode JavaScript -->
  <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
</body>
</html>
