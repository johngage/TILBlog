# Workflow for deploying TIL Blog to GitHub Pages
name: Deploy TIL Blog to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper timestamps
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests
      
      - name: List files in repository
        run: |
          ls -la
          
      - name: Run Flask adapter static generator
        run: python static_generator.py
          
      - name: List generated files
        run: |
          echo "Generated files in build directory:"
          ls -la build || echo "Build directory is empty or does not exist"
          
          # Check if index.html exists
          if [ -f build/index.html ]; then
            echo "✅ index.html exists"
          else
            echo "❌ index.html is missing"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4