name: Build and Deploy TIL Blog-10

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper timestamps
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests
          
      - name: List repository files
        run: |
          echo "Files in repository:"
          ls -la
          
      - name: Debug Python environment
        run: |
          echo "Python version: $(python --version)"
          echo "Python path: $(which python)"
          echo "Sys.path content:"
          python -c "import sys; print('\n'.join(sys.path))"
          echo "Installed packages:"
          pip list
          
      - name: Show app.py structure
        run: |
          echo "First few lines of app.py:"
          head -n 20 app.py
          echo "Looking for Flask app definition in app.py:"
          grep -n "app = Flask" app.py || echo "Flask app not found in expected pattern"
      
      - name: Try static_generator.py with verbose output
        id: try_static_generator
        run: |
          # Run static_generator.py with full output captured
          python -u static_generator.py
          
          if [ -f build/index.html ]; then
            echo "static_generator.py created index.html successfully"
            echo "success=true" >> $GITHUB_OUTPUT
            
            # Show the size and first few lines of index.html
            echo "Index.html size: $(stat -c%s build/index.html) bytes"
            echo "First 10 lines of index.html:"
            head -n 10 build/index.html
          else
            echo "static_generator.py failed to create index.html"
            echo "success=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
          
      - name: Debug directory structure
        run: |
          echo "Current directory structure after running static_generator.py:"
          ls -la
          
          echo "Build directory contents:"
          mkdir -p build  # Ensure the directory exists
          ls -la build || echo "Build directory is empty or does not exist"
          
          echo "Templates directory contents:"
          ls -la templates || echo "Templates directory not found"
          
          echo "Static directory contents:"
          ls -la static || echo "Static directory not found"
          
      - name: Use build.py as fallback if needed
        if: steps.try_static_generator.outputs.success != 'true' || steps.try_static_generator.outcome == 'failure'
        run: |
          echo "Using build.py as fallback..."
          python -u build.py
          
          echo "Build directory contents after running build.py:"
          ls -la build
          
          if [ -f build/index.html ]; then
            echo "build.py created index.html successfully"
            echo "First 10 lines of index.html:"
            head -n 10 build/index.html
          else
            echo "build.py failed to create index.html"
          fi
          
      - name: Ensure index.html exists
        run: |
          if [ -f build/index.html ]; then
            echo "✅ index.html exists"
          else
            echo "❌ index.html is missing - creating a minimal fallback page"
            mkdir -p build
            echo '<!DOCTYPE html><html><head><title>TIL Blog - Fallback Page</title></head><body><h1>TIL Blog</h1><p>This is a fallback page created by the GitHub Actions workflow. The regular build process did not complete successfully.</p></body></html>' > build/index.html
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4